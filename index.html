<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dr. Uma Sandhiya â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background: linear-gradient(135deg,#ffe6eb,#fff5f8);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}

.card{
    background:white;
    width:380px;
    padding:30px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 15px 40px rgba(255,105,135,0.2);
    animation:fadeIn 1.5s ease;
    position:relative;
}

h1{
    color:#ff4d6d;
    font-size:22px;
    margin-bottom:15px;
}

.photo{
    width:200px;
    height:200px;
    object-fit:cover;
    border-radius:20px;
    margin-bottom:15px;
    box-shadow:0 10px 25px rgba(255,77,109,0.3);
    transition:0.4s;
}

.photo:hover{
    transform:scale(1.05);
}

p{
    color:#555;
    font-size:14px;
    margin-bottom:15px;
}

button{
    padding:10px 18px;
    border:none;
    border-radius:20px;
    background:#ff85a2;
    color:white;
    cursor:pointer;
    margin:6px;
    transition:0.3s;
}

button:hover{
    background:#ff4d6d;
    transform:scale(1.1);
}

.hidden{
    display:none;
    margin-top:10px;
    color:#ff4d6d;
    font-weight:600;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

/* Floating Hearts */
.heart{
    position:absolute;
    font-size:18px;
    animation:float 6s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh); opacity:1;}
    100%{transform:translateY(-10vh); opacity:0;}
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy Valentine's Day Dr. Uma Sandhiya ğŸ’•</h1>

    <img src="love.jpg" class="photo" alt="Our Memory">

    <p>You make my world softer, brighter & more beautiful every day ğŸ§¸âœ¨</p>
    <p><strong>With all my love,<br>Karthik J â¤ï¸</strong></p>

    <button onclick="showLove()">Open My Heart ğŸ’–</button>
    <div id="loveMessage" class="hidden">
        I love you more than words can ever express ğŸ’— Forever yours!
    </div>

    <button onclick="showProposal()">Will You Be My Valentine? ğŸ’</button>
    <div id="proposalMessage" class="hidden">
        I knew you would say YES ğŸ˜ğŸ’
    </div>
</div>

<!-- Romantic Background Music -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>
function showLove(){
    document.getElementById("loveMessage").style.display="block";
}

function showProposal(){
    document.getElementById("proposalMessage").style.display="block";
}

function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="ğŸ’—";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*15+15)+"px";
    heart.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove();},6000);
}

setInterval(createHeart,500);
</script>

</body>
</html>
